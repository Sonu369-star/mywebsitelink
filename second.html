            <option value="">မန္တလေးတိုင်း - မန္တလေး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ကချင်ပြည်နယ် - မြစ်ကြီးနား နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ကရင်ပြည်နယ် - ဘားအံ နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ချင်းပြည်နယ် - ဟားခါး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">မွန်ပြည်နယ် - မော်လမြိုင် နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ရခိုင်ပြည်နယ် - စစ်တွေ နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ရှမ်း/တောင် - တောင်ကြီး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ရှမ်း/မြောက် - လားရှိုး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ရှမ်း/အရှေ့ -ကျိုင်းတုံး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ဧရာဝတီတိုင်း - ပုသိမ် နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">ပဲခူးတိုင်း - ပဲခူး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">စစ်ကိုင်းတိုင်း - မကွေး နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>

            <option value="">မကွေးတိုင်း - မုံရွာ နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
            <option value="">တနင်သာရီတိုင်း - ထားဝယ် နိုင်ငံကူးလက်မှတ်ထုတ်ပေးရေးရုံး</option>
